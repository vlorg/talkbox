<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Talkbox</title>
    <script src="/talkbox/socket.io/socket.io.js"></script>
    <link rel="icon" type="image/png" sizes="1031x1020" href="assets/img/wpow_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fragment+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>
<div class="container-fluid">

    <div class="row">
        <div class="col font-monospace text-center py-2">
            <p class="fw-bold text-center rubberBand animated" id="header"></p>
        </div>
    </div>

    <div class="row flex-lg-row">
        <div class="col-12 col-md-8 py-3" id="chatBox"></div>
        <div class="col-12 col-md-4">
            <div class="input-group mb-2">
                <label class="visually-hidden" for="username"></label>
                <input class="custom-rounded border-success form-control username" type="text" id="username"
                       name="username" placeholder="Username" required="" minlength="1"
                       maxlength="20"
                       tabindex="0"
                >
                <button class="btn btn-primary" id="sendButton" type="button" tabindex="-1">Send</button>
            </div>
            <label class="visually-hidden" for="message"></label>
            <textarea class="border-info form-control mb-2 message" id="message" rows="4"
                      placeholder="Type message here" name="message" spellcheck="true"
                      required="" maxlength="200" minlength="1"
                      tabindex="0">
            </textarea>
            <div id="canvas-container" class="p-2">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col py-2"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/classes/ArcadeLoader.js"></script>
<script src="assets/js/classes/ChatClient.js"></script>
<script src="assets/js/classes/ColorGenerator.js"></script>
<script src="assets/js/classes/EventEmitter.js"></script>
<script src="assets/js/classes/MessageFormatter.js"></script>
<script src="assets/js/classes/UIHandler.js"></script>
<script src="assets/js/classes/WebSocketHandler.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
