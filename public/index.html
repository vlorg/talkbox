<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Talkbox</title>
    <script src="/talkbox/socket.io/socket.io.js"></script>
    <link rel="icon" type="image/png" sizes="1031x1020" href="assets/img/wpow_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/darkly/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col font-monospace text-center py-2">
            <h3 class="fw-bold text-center rubberBand animated" id="header"></h3>
        </div>
    </div>
    <div class="row flex-lg-row">
        <div class="col-12 col-lg-8 py-3" id="chatBox"
             style="border-style: none;background: rgba(255,255,255,0.07);">
        </div>
        <div class="col-12 col-lg-4">
            <div class="input-group mb-2">
                <label for="username"></label>
                <input class="border-success form-control" type="text" id="username"
                       name="username" placeholder="Username" required="" minlength="1"
                       maxlength="20"
                       tabindex="0"
                       style="background: rgb(0,0,0);color: var(--bs-body-color);">
                <button class="btn btn-primary" id="sendButton" type="button" tabindex="-1">Send</button>
            </div>
            <label for="message"></label>
            <textarea class="border-info form-control mb-2" id="message" rows="4"
                      placeholder="Type message here" name="message" spellcheck="true"
                      required="" maxlength="200" minlength="1"
                      tabindex="0"
                      style="background: rgb(0,0,0);color: var(--bs-body-color);"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-12 p-0">
            <!-- Footer -->
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/classes/ChatClient.js"></script>
<script src="assets/js/classes/ColorGenerator.js"></script>
<script src="assets/js/classes/EventEmitter.js"></script>
<script src="assets/js/classes/MessageFormatter.js"></script>
<script src="assets/js/classes/UIHandler.js"></script>
<script src="assets/js/classes/WebSocketHandler.js"></script>
<script src="assets/js/main.js"></script>
</body>

</html>
